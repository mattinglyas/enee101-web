<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>

    <link href="css/style.css" rel="stylesheet" />

    <title>ENEE101 Demo</title>
</head>

<body>
    <h1 class="flexHeader">
        <span>
            <span id="deviceCount">0 devices</span>
            <select id="listOfDevices" class="select_box"></select>
        </span>
        <span>X and Y Real-time Data</span>
    </h1>
    <div>
        <canvas id="iotChart"></canvas>
    </div>
    <h1 class="flexMethod">
        <div>
            <label for="xInput">X: </label>
            <input type="number" id="xInput" name="xInput" min="-999999" max="999999">
            <label for="yInput">Y: </label>
            <input type="number" id="yInput" name="yInput" min="-999999" max="9999999">
            <button id="moveButton" type="button"></button>
        </div>
    </h1>
    <h1 class="flexReset">
        <div>
            <button id="resetButton" type="button"></button>
        </div>
    </h1>
    
    <script src="js/client.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
